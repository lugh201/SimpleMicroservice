<!DOCTYPE html>
<html lang="en">
<head>

    <title>Book List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

        <h1>Book Gallery</h1>

            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
